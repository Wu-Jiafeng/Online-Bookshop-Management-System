<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>OnlineBookshop管理</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">我的订单</a>
				<ul id='u_CustomerName_cookie' class="nav navbar-nav"></ul>
				<ul class="nav navbar-nav"><li class="active"><a id='ByeBye' href="javascript:void(0);" οnclick="ByeBye()">退出登录</a></li></ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
                    <li><a href="./customerSearch.html">首页<span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="./customerShoppingCart.html">我的购物车<span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="./customerComments.html">我的订单<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">订单列表</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="ordertable">
                            <thead>
                                <tr>
                                 <th>编号</th>
                                 <th>收货人</th>
								 <th>收货地址</th>
								 <th>联系电话</th>
								 <th>备注</th>
								 <th>总价</th>
                                 <th>发货状态</th>
                                    <th>收货状态</th>
                                    <th>支付状态</th>
                                    <th>交易状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="list">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="pagecount"></div>
        </div>
    </div>
    <!-- model delete -->
    <div class="modal fade" id="deleModal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">警告</h4>
                </div>
                <div class="modal-body">
                    删除无法恢复
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消</button>
                        <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- model update -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" style="overflow: auto">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">商品信息</h4>
                </div>
                <div class="modal-body">
                        <div class="panel-body">
                                <table class="table" id="itemtable">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>书名</th>
                                            <th>购买数量</th>
											<th>单价</th>
											<th>是否已评论</th>
											<th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="authorlist">
                                
                                    </tbody>
                                </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="updateItemModal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加评论</h4>
                </div>
                <div class="modal-body">
                   <form>
							<div class="form-group">
                                <label for="u_CommentScore_edit">评分</label>
								<select id="u_CommentScore_edit" class="form-control">
									<option value ="0">0分</option>
									<option value ="1">1分</option>
									<option value ="2">2分</option>
									<option value ="3">3分</option>
									<option value ="4">4分</option>
									<option value ="5">5分</option>
								</select>
                            </div>
							<div class="form-group">
                                <label for="u_Comment_edit">评论</label>
                                <input type="text" class="form-control" id="u_Comment_edit" placeholder="">
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="confirmupdatecancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmUpdateItem">确认</button>
                </div>
            </div>
        </div>
    </div>
	<div><h4 style="text-align:center;"></h4></div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/customerComments.js"></script>
</body>

</html>
