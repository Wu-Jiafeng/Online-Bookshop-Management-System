    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 cl-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">后台参数编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8">
                            <div class="form-group">
                                <label for="u_WebName">书店名称</label>
                                <input type="text" class="form-control" id="u_WebName" placeholder="请输入书店名称">
                            </div>
                            <div class="form-group">
                                <label for="u_RegProvision">注册条款</label>
                                <input type="text" class="form-control" id="u_RegProvision" placeholder="请输入注册条款">
                            </div>
                           <div class="form-group">
                                <label for="u_Notice">公告</label>
                                <input type="text" class="form-control" id="u_Notice" placeholder="请输入公告">
                            </div>
                            <div class="form-group">
                                <label for="u_Address">企业地址</label>
                                <input type="text" class="form-control" id="u_Address" placeholder="请输入企业地址">
                            </div>
                            <div class="form-group">
                                <label for="u_Postcode">邮政编码</label>
                                <input type="text" class="form-control" id="u_Postcode" placeholder="邮政编码">
                            </div>
                            <div class="form-group">
                                <label for="u_Tel">联系电话</label>
                                <input type="text" class="form-control" id="u_Tel" placeholder="请输入联系电话">
                            </div>
                            <div class="form-group">
                                <label for="u_Copyright">版权</label>
                                <input type="text" class="form-control" id="u_Copyright" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="u_WebLogo">网站Logo</label>
                                <input type="text" class="form-control" id="u_WebLogo" placeholder="请输入图片地址">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">后台参数编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8">
                            <div class="form-group">
                                <label for="u_Website">网站地址</label>
                                <input type="text" class="form-control" id="u_Website" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="u_PayMethod">支持支付方式</label>
                                <input type="text" class="form-control" id="u_PayMethod" placeholder="在线支付/货到付款">
                            </div>
                            <div class="form-group">
                                <label for="u_PostMethod">支持送货方式</label>
                                <input type="text" class="form-control" id="u_PostMethod" placeholder="送货上门/快递运输">
                            </div>
                            <div class="form-group">
                                <label for="u_PostPrice">送货费用</label>
                                <input type="text" class="form-control" id="u_PostPrice" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="u_PostDescription">运输说明</label>
                                <input type="text" class="form-control" id="u_PostDescription" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="u_Service">售后服务</label>
                                <input type="text" class="form-control" id="u_Service" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="u_Law">使用法律</label>
                                <input type="text" class="form-control" id="u_Law" placeholder="">
                            </div>
                            <button class="btn btn-primary" id="btnsubmit0">提交更改</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="pagecount"></div>
        </div>
    </div>
	<div><h4 style="text-align:center;"></h4></div>

</body>

</html>
