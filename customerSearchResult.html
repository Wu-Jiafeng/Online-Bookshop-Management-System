                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">12网上书店</a>
				<ul id='u_CustomerName_cookie' class="nav navbar-nav"></ul>
				<ul class="nav navbar-nav"><li class="active"><a id='ByeBye' href="javascript:void(0);" οnclick="ByeBye()">退出登录</a></li></ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
                    <li><a href="./customerSearch.html">首页<span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="./customerShoppingCart.html">我的购物车<span class="sr-only">(current)</span></a></li>

	<div class="container-fluid">
        <div class="row">
			<div class="col-md-12 column">
			    <div class="panel panel-default">
                    <div class="panel-body">
                        <form accept-charset="UTF-8">
                           <div class="form-group">
                                <label for="u_BookName">图书快搜</label>
                                <input type="text" class="form-control" id="u_BookName" placeholder="请输入书名（支持模糊查询）">
                            </div>
                            <button class="btn btn-primary" id="btnsubmit">搜索</button>
							<button class="btn btn-primary" id="btnsubmit0">高级搜索</button>
                        </form>
                    </div>
                </div>
			</div>
        </div>
    </div>
<div style="padding:15px;">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">图书列表</h3>
				</div>
                <div class="panel-body">
                <table class="table" id="booktable">
                    <thead><tr>
						<th></th>
                        <th>编号</th>
                        <th>图书名称</th>
                        <th>定价</th>
						<th>会员价</th>
                        <th>操作</th>
                    </tr></thead>
                    <tbody id="list">
                                
                    </tbody>
                </table>
				</div>
            </div>
		</div>
	</div>
</div>
    <div class="modal fade" id="insertShoppingCartModal" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                   <form>
                        <div class="form-group">
                            <label for="u_Amount_insert">购买数量</label>
                            <input type="text" class="form-control" id="u_Amount_insert" placeholder="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="confirminsertcancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmInsertShoppingCart">确认</button>
                </div>
            </div>
        </div>
    </div>
	<div><h4 style="text-align:center;"></h4></div>
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
