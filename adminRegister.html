<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>OnlineBookshop管理</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">OnlineBookshop管理后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
			<div class="col-md-4 column"></div>
			<div class="col-md-4 column">
				<img src='./u1.png' align="middle">
			    <div class="panel panel-default">
                    <div class="panel-body">
                        <form accept-charset="UTF-8">
                           <div class="form-group">
                                <label for="u_AdminName">用户名</label>
                                <input type="text" class="form-control" id="u_AdminName" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label for="u_AdminPwd">密码</label>
                                <input type="text" class="form-control" id="u_AdminPwd" placeholder="请输入密码">
                            </div>
                            <button class="btn btn-primary" id="btnsubmit">立即注册</button>
                        </form>
                    </div>
                </div>
			</div>
			<div class="col-md-4 column">
			</div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/adminRegister.js"></script>
</body>

</html>
